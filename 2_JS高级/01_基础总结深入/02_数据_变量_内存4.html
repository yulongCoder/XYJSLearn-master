<!--
   问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
  错误，* 理解1: 都是值(基本/地址值)传递

  正确，* 理解2: 可能是值传递, 也可能是引用传递(地址值)
 -->
<script>
  var a = 3;

  function fn(a) {
    a = a + 1;
    console.log(a);
    // 4
  }
  fn(a);
  console.log(a);
  // 3
  // a 依然是3，没有被改变，说明是值传递



  var b = "hello";
  function fun1(obj) {
    obj = obj + 1;
    console.log(obj);
    // hello1
  }
  fun1(b);
  console.log(b);
  // hello
  // b 依然是hello，没有被改变，说明是值传递


  function fn2(obj) {
    obj.name = "hhh";
    console.log(obj.name);
    // hhh
  }
  var obj = {
    name: 'Tom'
  };
  fn2(obj);

  console.log(obj.name);
  // hhh
  // obj 被改变了，说明是引用传递



</script>
