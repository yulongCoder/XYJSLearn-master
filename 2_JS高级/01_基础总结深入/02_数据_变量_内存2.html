<!-- 
  问题: var a = xxx, a内存中到底保存的是什么?
    * xxx是基本数据, 保存的就是这个数据
    * xxx是对象, 保存的是对象的地址值
    * xxx是一个变量, 保存的xxx的内存内容(可能是基本数据, 也可能是地址值)
 -->
<script>
  // xxx是基本数据, 保存的就是这个数据
  var a = 3


  // xxx是对象, 保存的是对象的地址值
  a = function () {
  }


  // * xxx是一个变量, 保存的xxx的内存内容(可能是基本数据, 也可能是地址值)
  var b = 'abc'
  a = b


</script>
