<!DOCTYPE html>

	<meta charset="UTF-8">

	<script type="text/javascript">
		/*
		 * 创建一个正则表达式检查一个字符串中是否含有aaa
		 */

		/*
		 * MARK: 量词
		 * 	- 通过量词可以设置一个内容出现的次数
		 * 	- 量词只对它前边的一个内容起作用
		 * 	- {n} 正好出现n次
		 * 	- {m,n} 出现m-n次
		 * 	- {m,} m次以上，就是 m 到无穷大
		 * 	- + 至少一个，相当于{1,}
		 * 	- * 0个或多个，相当于{0,}
		 * 	- ? 0个或1个，相当于{0,1}
		 */

		// 是否包含：aaa
		var reg = /a{3}/;

		console.log(reg.test("abbc"));
		// false

		console.log(reg.test("aaabbc"));
		// true

		console.log(reg.test("aababc"));
		// false


		// 是否包含ababab 
		//ababab
		reg = /(ab){3}/;
		console.log(reg.test("1abababba"));
		// true



		reg = /ab{1,3}c/;

		reg = /ab{3,}c/;

		// 至少一个ab，相当于{1,}
		// abc 或者ababc  abababc
		reg = /ab+c/;
		console.log("======");
		console.log(reg.test("abc"));
		// true

		console.log(reg.test("ababc"));
		// true

		console.log(reg.test("abababc"));
		// true

		console.log(reg.test("aba"));
		// false

		console.log(reg.test("1abababba"));
		// false

		console.log(reg.test("ac"));
		// false



		// 是否包含c 
		reg = /ab*c/;
		console.log("乘号===");
		console.log(reg.test("ac"));
		// true

		console.log(reg.test("abc"));
		// true

		console.log(reg.test("ababc"));
		// true

		console.log(reg.test("dc"));
		// false

		reg = /ab?c/;
		//console.log(reg.test("abbc"));


		/*
		 * MARK: 检查一个字符串中是否以a开头
		 * 	^ 表示开头
		 * 	$ 表示结尾
		 */
		reg = /^a/; //匹配开头的a

		reg = /a$/; //匹配结尾的a

		//console.log(reg.test("abcabca"));

		/*
		 * 如果在正则表达式中同时使用^ $则要求字符串必须完全符合正则表达式
		 */
		reg = /^a$/;
		console.log("hah===");
		// a即是开头，又是结尾
		console.log(reg.test("a"));
		// true

		console.log(reg.test("1a"));
		// false

		console.log(reg.test("bbca"));
		// false


		reg = /^a|a$/;
		console.log("90000====");
		console.log(reg.test("1a"));
		// true
		console.log(reg.test("ajia"));
		// true



		/*
		 * MARK: 创建一个正则表达式，用来检查一个字符串是否是一个合法手机号
		 * 
		 * 手机号的规则：
		 * 	1 3 567890123 （11位）
		 * 	
		 * 	1. 以1开头
		 *  2. 第二位3-9任意数字
		 * 	3. 三位以后任意数字9个
		 * 
		 *  ^1   [3-9]  [0-9]{9}$  
		 */

		var phoneStr = "13067890123";

		// 表示末尾出现9次，0到9之间的数字
		// [0-9]{9}$ 

		var phoneReg = /^1[3-9][0-9]{9}$/;
