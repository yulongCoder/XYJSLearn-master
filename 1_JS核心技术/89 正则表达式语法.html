<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var reg = /./;
		console.log(reg.test("."));
		// true

		console.log(reg.test("a.b"));
		// true

		console.log(reg.test("ab"));
		// true

		// MARK: 所以 /./ 来判断是否含有. 不对


		/*
		 * MARK: 检查一个字符串中是否含有 .
		 * . 表示任意字符
		 * 在正则表达式中使用\作为转义字符
		 * \. 来表示.
		 * \\  表示\
		 * 
		 * 注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符，
		 * 	如果要使用\则需要使用\\来代替
		 */
		var reg = /\./;
		console.log("是否包含.？");
		console.log(reg.test("."));
		// true

		console.log(reg.test("a.b"));
		// true

		console.log(reg.test("ab"));
		// false


		// MARK: 是否包含\
		reg = /\\/;
		console.log("90===");
		console.log(reg.test("a\b"));
		// false

		console.log(reg.test("a\\b"));
		// true
		console.log("a\\b");
		// a\b


		// MARK: 使用构造函数时，由于它的参数是一个字符串，而\是字符串中转义字符，
		// 如果要使用\则需要使用\\来代替
		reg = new RegExp("\\.");
		// 相当于
		reg = /\./;


		reg = new RegExp("\\\\");
		// 相当于
		reg = /\\/;



		/**
		 * \w
		 * 	- 任意字母、数字、_  
		    相当于[A-z0-9_]

		 * \W
		 * 	- 除了字母、数字、_  
		 	相当于[^A-z0-9_]

		 * \d
		 * 	- 任意的数字 
		      相当于[0-9]

		 * \D
		 * 	- 除了数字 
		 	  相当于[^0-9]

		 * \s
		 * 	- 空格


		 * \S
		 * 	- 除了空格

		 * \b
		 * 	- 单词边界

		 * \B
		 * 	- 除了单词边界
		 */

		reg = /\w/;
		console.log("121====");
		console.log(reg.test("e"));
		// true

		console.log(reg.test("123"));
		// true

		console.log(reg.test("_"));
		// true


		reg = /\W/;

		reg = /\d/;
		reg = /\D/;

		reg = /\s/;
		reg = /\S/;


		/*
		 * MARK: 创建一个正则表达式检查一个字符串中是否含有单词child
		 */
		eg = /child/;
		console.log(reg.test("hello children "));
		// true


		reg = /\bchild\b/;
		console.log("child===");
		console.log(reg.test("hello child "));
		// true

		console.log(reg.test("hello children "));
		// false


		// MARK: 去掉前后的空格，不包含中间的空格		
		// 接收一个用户的输入
		//var str = prompt("请输入你的用户名:");

		var str = "              he      llo                ";
		console.log(str);



		// 去掉字符串中的空格，这种只去掉了左边的一个空格
		console.log(str.replace(/\s/, ""));
		//"             he      llo                "


		// 去掉字符串中所有的空格
		console.log(str.replace(/\s/g, ""));
		// "hello"

		console.log("去掉===");
		// ^表示开头的，\s 表示空格，*表示0个或多个
		// 去除开头的空格
		console.log(str.replace(/^\s*/, ""));
		// "he      llo                "


		// \s表示空格，*表示0个或多个，$表示结尾
		// 去除结尾的空格
		console.log(str.replace(/\s*$/, ""));
		// "              he      llo"


		// + 表示1个或多个，这里用 + 也可以的
		// 去除掉字符串中的前后的空格
		// 去除空格就是使用""来替换空格
		// /^\s*|\s*$/g 匹配开头和结尾的空格
		console.log(str.replace(/^\s*|\s*$/g, ""));
		// "he      llo"
	</script>
