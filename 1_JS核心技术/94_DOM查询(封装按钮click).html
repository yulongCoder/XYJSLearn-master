<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #total {
            float: left;
            border: 1px solid #000;
            padding: 10px;
        }

        #btnList {
            float: right;
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
        }

        .inner {
            float: left;
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;

        }
    </style>
    <script type="text/javascript">
        window.onload = function () {

            function myClick(idStr, fun) {
                var btn = document.getElementById(idStr);
                btn.onclick = fun;
            }

            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                // 查找#bj节点
                var bj = document.getElementById("bj");

                // 获取到元素内部的 html 代码
                alert(bj.innerHTML);
            };

            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                // 查找所有li节点
                // getElementsByTagName 可以根据标签名来获取一组元素节点对象
                // 这个方法会给我们返回一个类数组对象，所有查询到的元素都会封装到对象中
                // 即使查询到的元素只有一个，也会封装到数组中返回
                var lis = document.getElementsByTagName("li");

                for (var index = 0; index < lis.length; index++) {
                    var value = lis[index].innerHTML;
                    console.log("value==" + value);
                }
            };

            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                // 查找name=gender的所有节点
                var inputs = document.getElementsByName("gender");
                for (let index = 0; index < inputs.length; index++) {
                    /*
                     * innerHTML用于获取元素内部的HTML代码的
                     * 	对于自结束标签，这个属性没有意义
                     */
                    //alert(inputs[index].innerHTML);
                    /*
                     * 如果需要读取元素节点属性，
                     * 	直接使用 元素.属性名
                     * 		例子：元素.id 元素.name 元素.value
                     * 		注意：class属性不能采用这种方式，
                     * 			读取class属性时需要使用 元素.className
                     */
                    alert(inputs[index].className);

                    // 如果需要读取元素的节点属性，直接使用元素.属性名
                    var value = inputs[index].value;
                    console.log("value==" + value);

                    // 读取class属性时需要使用 元素.className
                    let className = inputs[index].className;
                    console.log("className==" + className);
                }
            };

            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                // 查找#city下所有li节点
                var ul = document.getElementById("city");
                var li = ul.getElementsByTagName("li");

                console.log("li==" + li);
                for (var i = 0; i < li.length; i++) {
                    var value = li[i].innerHTML;
                    console.log("value==" + value);
                }
            };

            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                // 返回#city下所有的子节点
                var ul = document.getElementById("city");


                /*
                 * childNodes属性会获取包括文本节点的所有子节点
                 * 根据DOM标签标签间空白也会当成文本节点
                 * 注意：在IE8及以下的浏览器中，不会将空白文本当成子节点，
                 * 	所以该属性在IE8中会返回4个子元素而其他浏览器是9个
                 */
                var childN = ul.childNodes;
                console.log(childN);
                console.log(childN[0]);


                /**
                 * children属性可以获取当前元素的所有子元素
                 */
                var childList = ul.children;
                console.log("childList==" + childList);

                // 第一个子元素
                console.log("firstElementChild==" + ul.firstElementChild);
                console.log("innerHTML==" + ul.firstElementChild.innerHTML);

                // 最后一个子元素
                console.log("lastElementChild==" + ul.lastElementChild);
                console.log("innerHTML==" + ul.lastElementChild.innerHTML);

                for (var i = 0; i < childList.length; i++) {
                    var child = childList[i];
                    console.log("innerHTML==" + child.innerHTML);
                }
            };

            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                // 获取id为phone的元素
                var ul = document.getElementById("phone");

                // 返回 #phone 的第一个子节点
                // firstChild可以获取到当前元素的第一个子节点（包括空白文本节点）
                console.log("firstChild==" + ul.firstChild);

                /**
                 * firstElementChild获取当前元素的第一个子元素
                 * firstElementChild 不支持IE8及以下的浏览器，
                 * 	如果需要兼容他们尽量不要使用
                 */
                console.log("firstElementChild==" + ul.firstElementChild);
                console.log("innerHTML==" + ul.firstElementChild.innerHTML);

            }

            var btn07 = document.getElementById("btn07");
            btn07.onclick = function () {
                var li = document.getElementById("bj");

                // 返回#bj的父节点
                var pn = bj.parentNode;
                // alert(pn.innerHTML);

                /*
                 * innerText
                 * 	- 该属性可以获取到元素内部的文本内容
                 * 	- 它和innerHTML类似，不同的是它会自动将html去除
                 */
                alert(pn.innerText);

                var parent = li.parentElement;
                console.log("parent==" + parent);
                console.log("id==" + parent.id);
            }

            var btn08 = document.getElementById("btn08");
            btn08.onclick = function () {
                // 获取id为android的元素
                var li = document.getElementById("android");

                //返回#android的前一个兄弟节点（也可能获取到空白的文本）
                var ps = li.previousSibling;

                // previousElementSibling 获取前一个兄弟元素(不包括空白文本)，IE8及以下不支持
                console.log("li.previousElementSibling==" + li.previousElementSibling);
                console.log("innerHTML==" + li.previousElementSibling.innerHTML);
            }

            var btn09 = document.getElementById("btn09");
            btn09.onclick = function () {
                var input = document.getElementById("username");
                // 返回#username的value属性值
                // 文本框的value属性值，就是文本框中填写的内容
                console.log("input.value==" + input.value);
            };

            myClick("btn10", function () {
                // 返回#username的value属性值
                var input = document.getElementById("username");
                input.value = "9090";
                console.log("111input.value==" + input.value);
            });

            myClick("btn11", function () {
                // 获取id为bj的元素
                var bj = document.getElementById("bj");

                // 返回#bj的文本值
                console.log("bj.innerHTML==" + bj.innerHTML);
                console.log("bj.innerText==" + bj.innerText);

                //获取bj中的文本节点
                /*var fc = bj.firstChild;
                alert(fc.nodeValue);*/
                alert(bj.firstChild.nodeValue);
            });

            // 查找#bj节点
            // 查找所有li节点
            // 查找name=gender的所有节点
            // 查找#city下所有li节点
            // 返回#city下所有的子节点
            // 返回#phone的第一个子节点
            // 返回#bj的父节点
            // 返回#android的前一个兄弟节点
            // 返回#username的value属性值
            // 设置#username的value属性值
            // 返回#bj的文本值
        };
    </script>
</head>

<body>
    <div id="total">
        <p>你喜欢那个城市</p>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
        <br>

        <p>你喜欢哪款单机游戏</p>
        <ul id="game">
            <li id="rl">红警</li>
            <li>实况</li>
            <li>极品飞车</li>
            <li>魔兽</li>
        </ul>
        <br>

        <p>你手机的操作系统是？</p>
        <ul id="phone">
            <li>iOS</li>
            <li id="android">Android</li>
            <li>windows Phone</li>
        </ul>
    </div>

    <div class="inner">
        gender:
        <input class="hellow1" type="radio" name="gender" value="male">
        Male
        <input class="hellow2" type="radio" name="gender" value="female">
        Female
        <br>
        <br>
        name:
        <input type="text" name="name" id="username" value="abcde">
    </div>

    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">返回#city下所有的子节点</button></div>
        <div><button id="btn06">返回#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>

</html>
