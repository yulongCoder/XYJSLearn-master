    <script type="text/javascript">
        window.onload = function () {

            /*
             * 删除tr的响应函数
             */
            function deleteA() {

                /**
                 * 点击超链接以后需要删除超链接所在的那行
                 * 这里我们点击那个超链接this就是谁
                 * 获取当前tr
                 */
                var tr = this.parentNode.parentNode;


                //获取要删除的员工的名字
                //var name = tr.getElementsByTagName("td")[0].innerHTML;
                var name = tr.children[0].innerHTML;

                /* 删除之前弹出一个提示框
                 * confirm()用于弹出一个带有确认和取消按钮的提示框
                 * 需要一个字符串作为参数，该字符串将会作为提示文字显示出来
                 * 如果用户点击确认则会返回true，如果点击取消则返回false
                 */
                var flag = confirm("确认删除" + name + "吗?");
                if (flag) {
                    // 如果用户点击确认
                    // 删除tr
                    tr.parentNode.removeChild(tr);
                }

                /*
                 * 点击超链接以后，超链接会跳转页面，这个是超链接的默认行为，
                 * 但是此时我们不希望出现默认行为，
                 * 可以通过在响应函数的最后return false来取消默认行为
                 */
                return false;
            };


            /*
             * 点击超链接以后，删除一个员工的信息
             */
            //获取所有的超链接
            var allA = document.getElementsByTagName("a");

            // 为每个超链接都绑定一个单击响应函数
            for (var i = 0; i < allA.length; i++) {
                // a 标签
                var a = allA[i];
                // a 标签的点击事件
                a.onclick = deleteA;


                /*
                 * 添加员工的功能
                 * 	- 点击按钮以后，将员工的信息添加到表格中
                 */
                //为提交按钮绑定一个单击响应函数
                var addEmpButton = document.getElementById("addEmpButton");
                addEmpButton.onclick = function () {

                    // FIXME: 测试
                    document.getElementById("empName").value = "小李";
                    document.getElementById("email").value = "118286@qq.com";
                    document.getElementById("salary").value = "25000¥";

                    //获取员工的name,email和salary
                    var name = document.getElementById("empName").value;
                    var email = document.getElementById("email").value;
                    var salary = document.getElementById("salary").value;

                    // 输入为空时拦截提示
                    if (name.length == 0) {
                        alert("请输入name");
                        return;
                    }
                    if (email.length == 0) {
                        alert("请输入email");
                        return;
                    }
                    if (salary.length == 0) {
                        alert("请输入salary");
                        return;
                    }


                    /*  需要将获取到的信息保存到tr中
					 *  <tr>
							<td>Tom</td>
							<td>tom@tom.com</td>
							<td>5000</td>
							<td><a href="javascript:;">Delete</a></td>
						</tr>
					 */

                    // 创建一个 tr
                    var tr = document.createElement("tr");

                    //设置tr中的内容
                    tr.innerHTML =
                        "<td>" + name + "</td>" +
                        "<td>" + email + "</td>" +
                        "<td>" + salary + "</td>" +
                        "<td><a href='javascript:;'>Delete</a></td>";

                    //获取刚刚添加的a元素，并为其绑定单击响应函数				
                    var a = tr.getElementsByTagName("a")[0];
                    a.onclick = deleteA;

                    console.log("=========");
                    console.log(tr);

                    /*
                    // 创建四个 td
                    var nameTd = document.createElement("td");
                    var emailTd = document.createElement("td");
                    var salaryTd = document.createElement("td");
                    var aTd = document.createElement("td");
                    // 将td添加到tr中
                    tr.appendChild(nameTd);
                    tr.appendChild(emailTd);
                    tr.appendChild(salaryTd);
                    tr.appendChild(aTd);

                    // 创建一个a元素
                    var a = document.createElement("a");
                    //向a中添加href属性
                    a.href = "javascript:;";
                    //为新添加的a再绑定一次单击响应函数
                    a.onclick = deleteA;

                    // 创建文本节点
                    var nameText = document.createTextNode(name);
                    var emailText = document.createTextNode(email);
                    var salaryText = document.createTextNode(salary);
                    var delText = document.createTextNode("Delete");

                    // 将文本条件到td中
                    nameTd.appendChild(nameText);
                    emailTd.appendChild(emailText);
                    salaryTd.appendChild(salaryText);
                    aTd.appendChild(a);
                    // 向a中添加文本
                    a.appendChild(delText);
                    */


                    //获取table
                    var employeeTable = document.getElementById("employeeTable");
                    var tbody = document.getElementsByTagName("tbody")[0];
                    tbody.appendChild(tr);


                    // 下面这种方式不建议使用，性能不高，而且将 tbody 全部换掉，
                    // 也可能隐藏出现其他问题，比如点击事件失效
                    /*tbody.innerHTML += "<tr>"+
					
					"<td>"+name+"</td>"+
									"<td>"+email+"</td>"+
									"<td>"+salary+"</td>"+
									"<td><a href='javascript:;'>Delete</a></td>"
					
					+"</tr>";*/
                };
            }

        };
    </script>
