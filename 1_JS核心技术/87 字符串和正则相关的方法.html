<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		var str = "1a2b3c4d5e6f7";
		/*
		 * MARK: split()
		 * 	- 可以将一个字符串拆分为一个数组
		 * 	- 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
		 * 	- 这个方法即使不指定全局匹配，也会全都插分
		 */

		// MARK: 根据字母c拆分
		var result = str.split("c");
		console.log(result);
		//  ["1a2b3", "4d5e6f7"]


		// MARK: 根据任意字母来将字符串拆分
		var result = str.split(/[A-z]/);
		console.log(result);
		// ["1", "2", "3", "4", "5", "6", "7"]


		/*
		 * MARK: search()
		 * 	- 可以搜索字符串中是否含有指定内容
		 * 	- 如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
		 * 	- 它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
		 * 	- serach()只会查找第一个，即使设置全局匹配也没用
		 */
		str = "hello abc hello aec afc";
		result = str.search("abc");
		// 返回第一次出现的索引
		console.log(result);
		// 6

		result = str.search("abcd");
		// 没有搜索到返回-1
		console.log(result);
		// -1

		/*
		 * MARK: 搜索字符串中是否含有abc 或 aec 或 afc
		 */
		result = str.search(/a[bef]c/);
		console.log(result);


		/*
		 * MARK: match()
		 * 	- 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
		 * 	- 默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
		 * 		我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
		 *      如果我们不设置全局匹配的话，只查询到一个结果就返回
		 * 		
		 * 可以为一个正则表达式设置多个匹配模式，且顺序无所谓
			ig 还是 gi ，都是表示全局匹配，忽略大小写
			i就是 ignore 忽略大小写；
			g 就是 global 全局
		 * 	- match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果	
		 */

		str = "1Ca2b3c4d5e6f7B";
		// 全局搜索str中的 大小写字母

		result = str.match(/[A-z]/g);
		console.log("llllllll===");
		console.log(result);
		// ["C", "a", "b", "c", "d", "e", "f", "B"]

		console.log("result是数组？");
		console.log(Array.isArray(result));
		// true


		str = "1Aa2b3c4d5e6f7B";
		// 全局搜索str中的小写字母a到z
		result = str.match(/[a-z]/g);
		console.log(result);
		// ["a", "b", "c", "d", "e", "f"]


		str = "1Aa2b3c4d5e6f7B";
		// i 表示忽略大小写匹配
		// 搜索 str 中，a到z，忽略大小写，不全局搜索即搜索到就返回
		result = str.match(/[a-z]/i);
		console.log("========");
		console.log(result.length);
		// 1
		console.log(result);
		// ["A"]
		console.log(result[0]);
		// A
		console.log(result[1]);
		// undefined


		str = "1a2a3a4a5e6f7A8B9C";
		// ig 表示全局匹配，忽略大小写匹配
		// 搜索str，忽略大小写，全局搜索
		result = str.match(/[a-z]/ig);
		console.log("hihihihihi====");
		console.log(result.length);
		// 9
		console.log(result);
		// ["a", "a", "a", "a", "e", "f", "A", "B", "C"]
		// console.log(result[2]);

		/*
		 * MARK: replace()
		 * 	- 可以将字符串中指定内容替换为新的内容
		 *  - 参数：
		 * 		1.被替换的内容，可以接受一个正则表达式作为参数
		 * 		2.新的内容
		 *  - 默认只会替换第一个匹配的字符，
		 * 设置全局匹配g的话，就会整个字符串中所有的字符。
		 */
		str = "1a2a3a4a5e6f7A8B9C";
		// 忽略大小写，全局搜索 str，遇到大小写字母就替换为""
		result = str.replace(/[a-z]/gi, "");
		console.log("replace====");
		console.log(result);
		// 123456789


		str = "1a2a3a4a5e6f7A8B9C";
		result = str.replace(/[a-z]/gi, "!");
		console.log("替换====");
		console.log(result);
		// 1!2!3!4!5!6!7!8!9!
	</script>
</head>

<body>
</body>

</html>
