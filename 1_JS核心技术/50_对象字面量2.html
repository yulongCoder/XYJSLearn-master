<body>
    <script>
        // 创建一个对象
        var obj = new Object();

        // 使用对象字面量创建一个对象, 这个与上面的一样
        var obj1 = {};
        console.log("obj1==" + obj1); // obj1==[object Object]
        console.log("obj1==" + typeof obj1); // obj1==object
