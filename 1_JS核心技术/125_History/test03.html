<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test03</title>
	<script type="text/javascript">
		/*
		 * MARK: History 对象可以用来操作浏览器向前或向后翻页
		 */
		window.onload = function () {
			console.log("onload");
			console.log(history);

			/*
			 * MARK: history.length
			 * 	- 属性，可以获取到当成访问的链接数量
			 * 就是第几个页面
			 */
			console.log("history.length==" + history.length);


			var btn01 = document.getElementById("btn01");
			btn01.onclick = function () {
				// MARK: history.back 可以用来回退到上一个页面，作用和浏览器的回退按钮一样
				history.back();
			};

			var btn02 = document.getElementById("btn02");
			btn02.onclick = function () {
				// MARK: 可以跳转下一个页面，作用和浏览器的前进按钮一样
				history.forward();
			};

			var btn03 = document.getElementById("btn03");
			btn03.onclick = function () {
				/*
				 * MARK: history.go()
				 * 	- 可以用来跳转到指定的页面
				 * 	- 它需要一个整数作为参数
				 * 		1:表示向前跳转一个页面 相当于forward()
				 * 		2:表示向前跳转两个页面
				 * 		-1:表示向后跳转一个页面
				 * 		-2:表示向后跳转两个页面
				 */
				history.go(-2);
				// history.go(-1);
			};
		};
	</script>
</head>

<body>
	<h1>test03 History</h1>
	<br>
	<button id="btn01">回到上一个页面</button>
	<button id="btn02">进入下一个页面</button>
	<button id="btn03">go一个页面</button>
</body>

</html>
