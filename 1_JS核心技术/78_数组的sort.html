    <script>
        var arr = [5, 4, 3, 10, 34, 8, 5];

        // 从小到大排列
        arr.sort(function (a, b) {
            if (a > b) {
                return 1;
            } else if (a < b) {
                return -1;
            } else {
                return 0;
            }

            // 相当于
            // return a - b;
        });


        console.log("arr==" + arr);

        // 从大到小排列
        arr.sort(function (a, b) {
            if (a > b) {
                return -1;
            } else if (a < b) {
                return 1;
            } else {
                return 0;
            }

            // 相当于
            // return b - a;
        });
        console.log("arr==" + arr);
    </script>
