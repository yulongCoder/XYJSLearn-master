<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>126_Location</title>
	<script type="text/javascript">
		/*
		 * MARK: Location 该对象中封装了浏览器的地址栏的信息
		 */
		window.onload = function () {
			var btn = document.getElementById("btn");
			btn.onclick = function () {
				// 如果直接打印location，则可以获取到地址栏的信息（当前页面的完整路径）
				console.log(location);
				console.log(location.href);
				console.log(location.host);
				console.log(location.hostname);
				console.log(location.pathname);
				console.log(location.port);
				console.log(location.protocol);

				// 设置或者返回从问号(?) 开始的 URL（查询部分）
				console.log(location.search);


				// refreshLocation();
				// refreshLocation2();
				refreshLocation3();
				// refreshLocation4();
			};

			function refreshLocation() {
				/*
				 * MARK: 如果直接将location属性修改为一个完整的路径，或相对路径
				 * 	则我们页面会自动跳转到该路径，并且会生成相应的历史记录
				 */
				location = "http://www.baidu.com";

				// 也可以是相对路径，本地的页面
				location = "代理模式.html";
			}

			function refreshLocation2() {
				/*
				 * MARK: assign() 用来跳转到其他的页面，作用和直接修改location一样
				 */
				location.assign("http://www.baidu.com");
			}

			function refreshLocation3() {
				/*
				 * MARK: reload() 用于重新加载当前页面，作用和刷新按钮一样
				 * 	- 如果在方法中传递一个true，作为参数，则会强制清空缓存刷新页面
				 */
				location.reload(true);
			};

			function refreshLocation4() {
				/*
				 * replace()
				 * 	- 可以使用一个新的页面替换当前页面，调用完毕也会跳转页面
				 * 		不会生成历史记录，不能使用回退按钮回退
				 */
				// location.replace("代理模式.html");

				// location.replace("http://www.baidu.com");
			}
		};
	</script>
</head>

<body>
	<h1>Location</h1>
	<br>
	<button id="btn">点我一下</button>
	<input type="text">
</body>

</html>
