<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
<script>
  let x = 3;
  let y = 5;
  //普通额写法
  let obj = {
    x: x,
    y: y,
    getPoint: function () {
      return this.x + this.y;
    }
  };
  console.log("obj==", obj);


  //简化的写法
  let obj2 = {
    x, // 同名的属性，可以省略不写
    y,
    getPoint() { // 可以省略函数的 function
      return this.x;
    }
  };
  console.log("obj2==", obj2);

  console.log(obj2.getPoint());
</script>
