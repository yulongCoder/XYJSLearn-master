<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比arguments灵活,只能是最后部分形参参数
  function add(...values) {
    let sum = 0;
    for(value of values) {
      sum += value;
    }
    return sum;
  }
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script>
  function fun(...values) {
    console.log('arguments', arguments);


    // arguments 是伪数组
    // forEach 是数组的方法，伪数组不能调用
    // arguments.forEach(function (item, index) {
    //   console.log('index==', index, 'item==', item);
    // });


    // ...value 将参数组装为真的数组
    // 用来取代 arguments
    console.log('values', values);
    values.forEach(function (item, index) {
      console.log('index==', index, 'item==', item);
    });
  }
  fun(1, 2, 3);



  // 扩展运算符
  let arr = [2, 3, 4, 5, 6];
  let arr1 = ['abc', ...arr, 'fg'];
  console.log(arr1);
  // (7) ["abc", 2, 3, 4, 5, 6, "fg"]

  console.log(...arr);
  console.log(arr);

</script>

</html>
