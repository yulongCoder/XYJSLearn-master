<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_箭头函数</title>
</head>

<body>
    <button id="btn">测试箭头函数this_1</button>
    <button id="btn2">测试箭头函数this_2</button>
    <button id="btn3">测试箭头函数this_3</button>
</body>

<!--
* 作用: 定义匿名函数
* 基本语法:
  * 没有参数: () => console.log('xxxx')
  * 一个参数: i => i+2
  * 大于一个参数: (i,j) => i+j
  * 函数体不用大括号: 默认返回结果
  * 函数体如果有多个语句, 需要用{}包围，若有需要返回的内容，需要手动返回
* 使用场景: 多用来定义回调函数

* 箭头函数的特点：
    1、简洁
    2、箭头函数没有自己的this，箭头函数的this不是调用的时候决定的，而是在定义的时候处在的对象就是它的this
    
    
    3、扩展理解： 箭头函数的this看外层的是否有函数，
        如果有，外层函数的this就是内部箭头函数的this，
        如果没有，则this是window。
-->
<script>
    // 这个是之前函数的写法
    let fun = function (a, b) {
        console.log(a);
        console.log(b);
        console.log('fun()');
    };
    fun(2, 5);


    // ES6写法
    let fun1 = (a, b) => {
        console.log('fun1()');
        console.log(a);
        console.log(b);
    }
    fun1(3, 5);

    console.log("fff===", fun1());
</script>


<script>
    // 形式参数的情况

    // 1.没有形参，并且函数体只有一条语句
    let func = () => console.log('fun1()');
    func();
    console.log(func());


    // 2.一个形参，并且函数体只有一条语句
    let fun2 = x => x;
    console.log(fun2(5));

    // 3.形参是一个以上，() 不能省略
    // 函数体只有一条语句或者是表达式的时候{} 可以省略
    // 会自动返回执行语句的结果，或者表达式的结果；
    let fun3 = (x, y) => x + y;
    console.log(fun3(25, 39)); //64


    // 函数体的情况
    // 函数体有多条语句不能省略 {}，并且手动 return 返回结果；
    let fun4 = (x, y) => {
        console.log(x, y);
        return x + y;
    };
    console.log(fun4(34, 48)); //82



    setTimeout(() => {
        console.log("time==", this);
    }, 1000)
</script>

<script>

    /*
    2、箭头函数没有自己的this，箭头函数的this不是调用的时候决定的，而是在定义的时候处在的对象就是它的this
    
    
    3、扩展理解： 箭头函数的this看外层的是否有函数，
        如果有，外层函数的this就是内部箭头函数的this，
        如果没有，则this是window。
    */
    let btn = document.getElementById('btn');
    //没有箭头函数
    btn.onclick = function () {
        console.log(this); //btn
    };


    //箭头函数
    let btn2 = document.getElementById('btn2');

    let obj = {
        name: 'ddds1',
        age: 39,
        getName: () => {
            // 这一层的this 和上一层的this 相同就是 window
            btn2.onclick = () => {
                // 这一层的this 和上一层的this 相同就是 window
                console.log('====', this); //window
            };
        }
    };
    obj.getName();


    // 箭头函数
    let btn3 = document.getElementById('btn3');
    let obj2 = {
        name: 'ddds2',
        age: 11,
        getName: function () {
            // 这一层 this 就是 obj2
            btn3.onclick = () => {
                // 这一层的 this 和上一层的this 相同
                console.log('====', this); //obj2
            };
        }
    };
    obj2.getName();
</script>

</html>
