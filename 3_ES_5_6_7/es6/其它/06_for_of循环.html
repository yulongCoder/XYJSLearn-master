<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_for_of循环</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
</body>

<!--
for(let value of target){}循环遍历
  1. 遍历数组
  2. 遍历Set
  3. 遍历Map
  4. 遍历字符串
  5. 遍历伪数组
-->
<script>
    // 遍历 Array
    let arr = [1, 2, 3, 4, 5];
    for (let num of arr) {
        console.log(num);
    }
    console.log('------');

    // 遍历 Set
    let set = new Set([1, 2, 3, 4, 5]);
    for (let num of set) {
        console.log(num);
    }
    console.log('------');

    // 遍历 字符串
    let str = 'abcdefg';
    for (let num of str) {
        console.log(num);
    }
    console.log('------');

    // 遍历 Map
    let map = new Map([
        ['abc', 12],
        [25, 'age']
    ]);
    // console.log(map);
    for (let i of map) {
        console.log(i);
    }
    console.log('------');


    // 遍历 伪数组
    let btns = document.getElementsByTagName('button');
    for (let btn of btns) {
        console.log(btn.innerHTML);
    }
</script>


<script>
    // 利用 Set 容器，可以为数组去除重复的元素
    let array1 = [1, 2, 4, 5, 5, 6, 10, 5];
    console.log('array1==', array1);

    let tempArray = [];
    let set1 = new Set(array1);
    for (let i of set1) {
        tempArray.push(i);
    }
    console.log('tempArray==', tempArray);
</script>

</html>
